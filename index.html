<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>birthday lucky?</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>is your birthday lucky?</h1>
        <p>let's check if you are a lucky person!</p>
      </header>

      <label for="input-date">enter date of birth</label>
      <input id="input-date" type="date" />

      <label for="input-lucky-number">enter lucky number</label>
      <input id="input-lucky-number" type="number" />

      <div class="container-center">
        <button id="btn-check-lucky">Check</button>
      </div>

      <p id="p-lucky-or-not">how's your luck game going?</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
